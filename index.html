<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode exercice</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <h1>Dark Mode exercice</h1>

    <main>
      <section class="bg-information-container">
        <p>Dark color: <span class="bg-hex-code">#110815</span></p>
        <p>Day color: <span class="bg-hex-code">#efefef</span></p>
      </section>

      <div class="container">
        <!-- Le contenu des pseudo-éléments sera affiché ici -->
      </div>

      <section class="bg-btn-container">
        <button class="btn btn-left" id="btn-day">
          <i class="fas fa-sun"></i> Jour
        </button>
        <button class="btn btn-right" id="btn-night">
          <i class="fas fa-moon"></i> Nuit
        </button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
